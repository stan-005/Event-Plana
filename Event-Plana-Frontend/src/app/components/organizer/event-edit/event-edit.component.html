<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" formControlName="title" required>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input id="date" formControlName="date" type="datetime-local" required>
  </div>

  <div class="form-group">
    <label for="location">Location:</label>
    <input id="location" formControlName="location" required>
  </div>

  <div class="form-group">
    <label for="ticketPrice">Ticket Price:</label>
    <input id="ticketPrice" formControlName="ticketPrice" type="number" required>
  </div>

  <div class="form-group">
    <label for="image">Image URL:</label>
    <input id="image" formControlName="image" required>
  </div>

  <button type="submit" class="submit-button">Save Changes</button>
</form>
