<div class="manage-events-container">
  <h2>Manage Events</h2>
  <button class="add-event-btn" (click)="addEvent()">Add Event</button>
  <table class="events-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.title }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.location }}</td>
        <td>
          <button class="view-btn" (click)="viewEvent(event.id!)">View</button>
          <button class="edit-btn" (click)="editEvent(event.id!)">Edit</button>
          <button class="delete-btn" (click)="deleteEvent(event.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
