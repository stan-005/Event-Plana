<div class="dashboard-container">
  <h2>Event Organizer Dashboard</h2>
  <div class="stats-container">
    <div *ngFor="let stat of eventStatistics" class="event-card">
      <h3>{{ stat.title }}</h3>
      <p>Total Bookings: {{ stat.totalBookings }}</p>
      <p>Revenue: {{ stat.revenue | currency }}</p>
    </div>
  </div>
</div>
