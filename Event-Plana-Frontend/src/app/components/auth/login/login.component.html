<app-header></app-header>
<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back to Event Plana</h2>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
        </div>
      </div>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="links">
      <a href="/register">Register</a> | <a href="/password-reset">Forgot Password?</a>
    </div>
  </div>
</div>

<!-- Modal Component -->
<app-modal 
  [message]="modalMessage" 
  [isVisible]="isModalVisible" 
  (closeModal)="closeModal()">
</app-modal>
