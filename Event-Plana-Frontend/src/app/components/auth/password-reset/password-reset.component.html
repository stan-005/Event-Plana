<app-header></app-header>
<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="error">
          <span *ngIf="resetPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="resetPasswordForm.get('email')?.errors?.['email']">Invalid email address</span>
        </div>
      </div>
      <button type="submit" class="btn-reset-password" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </form>
    <div class="links">
      <a href="/login">Login</a>
    </div>
  </div>
</div>
