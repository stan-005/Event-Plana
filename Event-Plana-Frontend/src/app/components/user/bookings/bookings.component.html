<div class="bookings-container">
  <h2>Your Bookings</h2>

  <div *ngIf="bookings.length > 0">
    <table>
      <thead>
        <tr>
          <th>Event ID</th>
          <th>Ticket Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.eventId }}</td>
          <td>${{ booking.ticketPrice }}</td>
          <td>{{ booking.status }}</td>
          <td>
            <button (click)="cancelBooking(booking.id)" *ngIf="booking.status === 'confirmed'">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="bookings.length === 0">
    <p>No bookings found.</p>
  </div>
</div>
