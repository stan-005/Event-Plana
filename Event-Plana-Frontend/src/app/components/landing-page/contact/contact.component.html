<div class="contact-container">
  <h2>Contact Us</h2>
  <p>Have questions or need help? Reach out to us!</p>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Your Name">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Your Email">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Invalid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input id="subject" formControlName="subject" type="text" placeholder="Subject">
      <div *ngIf="subject?.invalid && (subject?.dirty || subject?.touched)" class="error">
        Subject is required
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="5" placeholder="Your Message"></textarea>
      <div *ngIf="message?.invalid && (message?.dirty || message?.touched)" class="error">
        Message is required
      </div>
    </div>
    <button type="submit" class="btn-submit">Send Message</button>
  </form>
</div>
